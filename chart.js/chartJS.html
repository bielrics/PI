<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>

    <style>
        .div_pai{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div_chart{
            width: 80vh;
            height: 70vh;
            display: flex;
            align-items: center;
            margin: 3%
        }
    </style>
</head>
<body>
    <div class="div_pai">

        <div class="div_chart">
            <canvas id="myLineChart"></canvas>
        </div>

        <div class="div_chart">
            <canvas id="myChart"></canvas>
        </div>

        
    </div>
</body>
</html>

<script>

// Gráfico de BARRAS
const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [
      {
        label: 'Umidade média', // Rótulo para a primeira série de dados
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      },
      {
        label: 'Temperatura média', // Rótulo para a segunda série de dados
        data: [22, 24, 27, 23, 20, 18], // Dados para a segunda série
        borderWidth: 1
      }
    ],
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});


// Gráfico de LINHA
const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];
        const data = {
          labels: labels,
          datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            fill: false,
            borderColor: 'rgb(255, 105, 180)', 
            tension: 0.1
          },
          {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            fill: false,
            borderColor: 'rgb(75, 192, 192)', 
            tension: 0.1
          }]
        };

        const ctz = document.getElementById('myLineChart').getContext('2d');
        const config = {
          type: 'line',
          data: data,
        };

        new Chart(ctz, config);
    
  </script>
